<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Video Upload</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .custom-card {
      margin: 20px 0;
    }
    .footer {
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Admin Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Video Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manage Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card custom-card">
          <div class="card-header">
            Upload a New Video
          </div>
          <div class="card-body">
            <form id="video-upload-form">
              <div class="mb-3">
                <label for="title" class="form-label">Video Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter video title" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter video description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="Add tags separated by commas" required>
              </div>
              <div class="mb-3">
                <label for="video-file" class="form-label">Upload Video</label>
                <input class="form-control" type="file" id="video-file" accept="video/*" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Upload Video</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Video List (for already uploaded videos) -->
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card custom-card">
          <div class="card-header">
            Uploaded Videos
          </div>
          <div class="card-body">
            <ul class="list-group" id="video-list">
              <!-- Example of uploaded videos (you can dynamically add them here via JS) -->
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Sample Video 1
                <button class="btn btn-danger btn-sm">Delete</button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Sample Video 2
                <button class="btn btn-danger btn-sm">Delete</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Admin Dashboard</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script>
    document.getElementById('video-upload-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const tags = document.getElementById('tags').value;
      const videoFile = document.getElementById('video-file').files[0];

      // Example of handling form data (you can customize it as per your needs)
      if (title && description && tags && videoFile) {
        alert('Video uploaded successfully!');
        // Reset the form after successful upload
        this.reset();

        // Dynamically add the uploaded video to the video list (for demo purposes)
        const videoList = document.getElementById('video-list');
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `${title} <button class="btn btn-danger btn-sm">Delete</button>`;
        videoList.appendChild(li);
      } else {
        alert('Please fill in all fields and upload a video.');
      }
    });
  </script>
</body>
</html>
