<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Language Switcher Buttons */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }
        body {
            top: 0px !important;
        }
    </style>
</head>
<body>

    <!-- Language Switcher -->
    <div class="lang-switcher">
        <button id="enBtn" class="btn btn-outline-primary" onclick="translatePage('en')">English</button>
        <button id="esBtn" class="btn btn-outline-secondary" onclick="translatePage('es')">Español</button>
    </div>

    <!-- Content -->
    <div class="container my-5">
        <h1 id="heading">Welcome to the Website!</h1>
        <p id="paragraph">Please choose your language preference from the options above.</p>
        <button id="learnMoreBtn" class="btn btn-primary">Learn More</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p id="footer">All rights reserved © 2024</p>
    </footer>

    <!-- Google Translate Element (Hidden) -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- Google Translate API Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        // Function to trigger the language translation
        function translatePage(language) {
            var translateElement = document.querySelector('.goog-te-combo');
            if (translateElement) {
                translateElement.value = language; // Set language value ('en' or 'es')
                translateElement.dispatchEvent(new Event('change')); // Trigger change event to translate
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
