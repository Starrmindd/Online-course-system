<!-- accounts/templates/accounts/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ username }}!</h1>
    {% if username != "Guest" %}
        <p>You are logged in. <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are currently a guest. <a href="{% url 'login' %}">Login</a> to access more features.</p>
    {% endif %}</div>
</body>
</html>
