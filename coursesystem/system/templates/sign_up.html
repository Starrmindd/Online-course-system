<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer-logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .signup-card {
            margin-top: 50px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .social-buttons img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .social-buttons button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Sign-up Page -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-card">
                    <h4 class="text-center">Sign Up</h4>

                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">
                                Accept the terms and Privacy Policy
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Register Now</button>

                        <p class="text-center mt-3">Already have an account? <a href="#">Log in</a></p>

                        <p class="text-center mt-3">Or Sign-in with</p>
                        <div class="social-buttons text-center">
                            <button class="btn btn-outline-primary">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook
                            </button>
                            <button class="btn btn-outline-danger">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.svg" alt="Google"> Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
